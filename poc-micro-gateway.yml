server:
  port: 1399

zuul:
  routes:
    greeting:
      path: /greeting/**
      serviceId: POC-SERVICES
    greeting1:
      path: /greeting1/**
      serviceId: greeting
      
eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://192.168.0.107:8761/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
